    <style>

        header {

            top: 10px;

            height: 70px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em; /* Responsive font sizes */

        }

        .centered-text {
            text-align: center;
            font-size: 1.8em;
            color: black;
            font-weight: bold;
            text-decoration: underline;
            margin-top: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 15px;
        }

        .content img {
            margin: 10px;
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .content img:hover {
            transform: scale(1.05);
        }

        .cta-button {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 15px 25px;
            margin: 20px auto;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5em;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Enhanced CTA visibility */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cta-button:hover {
            background-color: #003f82;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Hover shadow effect */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
        }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            header img {
                height: 50px;
            }
            header p {
                font-size: 1em;
            }
            .centered-text {
                font-size: 1.5em;
            }
            .cta-button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }

        /* Text Animations */
        h1, h2, p {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        h1.in-view, h2.in-view, p.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        /* Background color contrast for sections */
        section {
            padding: 50px 0;
        }

        section:nth-child(even) {
            background-color: #e0f7fa;
        }

        section:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 80px;

            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;

<script>
    // Scroll-based animations for titles and text
    const elements = document.querySelectorAll('h1, h2, p');

    function handleScroll() {
        elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight) {
                el.classList.add('in-view');
            }
        });
    }

    window.addEventListener('scroll', handleScroll);

    // Back-to-Top Button Visibility
    const backToTopButton = document.querySelector('.back-to-top');
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    };

    backToTopButton.onclick = function() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    };
</script>
